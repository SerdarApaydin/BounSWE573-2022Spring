<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Learn Commune</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavBarSite" aria-controls="NavBarSite" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="NavBarSite">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">   
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        {% if request.get_full_path == "/space/{{space.id}}/forum" %}
          <li class="nav-item">   
            <a class="nav-link active" aria-current="page" href="#">Forum</a>
          </li>
        {% else %}
          <li class="nav-item">   
            <a class="nav-link active" aria-current="page" href="/space/{{space.id}}/forum">Forum</a>
          </li>
        {% endif %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav d-flex">  
        {% if user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="/signout">Sign Out</a>
        {% else %}
        <a class="nav-link active" aria-current="page" href="/signup">Sign Up</a>
        <a class="nav-link active" aria-current="page" href="/signin">Sign In</a>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
