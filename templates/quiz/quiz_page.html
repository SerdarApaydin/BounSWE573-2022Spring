<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

{% include 'space/space_navbar.html' %}

<html>
  <div class="mt-3">
    <a class="btn btn-success btn-sm" aria-current="page" href="/space/{{space.id}}/quizes/create_quiz">Create a Quiz</a>
  </div>

  {% if quizes %}
  <div class="subforum-title">
      <h1>{{space.title}} Quizes</h1>
  </div>
    {% for element in quizes %}
    <div class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0">
      <a href="/space/{{space.id}}/quizes/{{element.id}}" class="list-group-item list-group-item-action">{{element}}</a>
    </div>
    {% endfor %}
  {% else %}
  <div class="subforum-title">
      <h4><i class="fa fa-frown-o"></i>&nbsp;you have no quizes yet.</h4>
  </div>
  {% endif %}
</html>
